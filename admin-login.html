<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jake Johnson Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-dark">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2>üîê Admin Login</h2>
                            <p class="text-muted">Admin Panel Access</p>
                        </div>
                        <div id="adminLoginAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Admin Email</label>
                            <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-dark" onclick="adminLogin()">Admin Login</button>
                        </div>
                        <div class="text-center">
                            <a href="index.html" class="text-muted">Back to home</a>
                        </div>
                        <div class="mt-3 p-3 bg-dark text-white rounded">
                            <small>Demo: admin@cafe.com / admin123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
