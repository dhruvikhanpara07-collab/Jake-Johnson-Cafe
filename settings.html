<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Admin Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">üîê Admin Panel - Jake Johnson Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu-items.html">Menu Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="adminLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h2 class="mb-4">Settings</h2>

        <div class="row">
            <!-- Cafe Settings -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Cafe Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="cafeSettingsAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Cafe Name</label>
                            <input type="text" class="form-control" id="cafeName" value="Jake Johnson Cafe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="cafeAddress" rows="2">123 Cafe Street, Andheri West, Mumbai 400058</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="cafePhone" value="+91 98765 43210">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="cafeEmail" value="info@jakejohnsoncafe.com">
                        </div>
                        <button class="btn btn-primary" onclick="saveCafeSettings()">Save Changes</button>
                    </div>
                </div>
            </div>

            <!-- Operating Hours -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Operating Hours</h5>
                    </div>
                    <div class="card-body">
                        <div id="hoursAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Weekdays (Mon-Fri)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="time" class="form-control" id="weekdayOpen" value="07:00">
                                    <small class="text-muted">Opening</small>
                                </div>
                                <div class="col-6">
                                    <input type="time" class="form-control" id="weekdayClose" value="22:00">
                                    <small class="text-muted">Closing</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weekends (Sat-Sun)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="time" class="form-control" id="weekendOpen" value="08:00">
                                    <small class="text-muted">Opening</small>
                                </div>
                                <div class="col-6">
                                    <input type="time" class="form-control" id="weekendClose" value="23:00">
                                    <small class="text-muted">Closing</small>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="saveOperatingHours()">Save Hours</button>
                    </div>
                </div>

                <!-- Tax Settings -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Tax Settings</h5>
                    </div>
                    <div class="card-body">
                        <div id="taxAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Tax Rate (%)</label>
                            <input type="number" class="form-control" id="taxRate" value="5" step="0.1">
                        </div>
                        <button class="btn btn-primary" onclick="saveTaxSettings()">Save Tax Rate</button>
                    </div>
                </div>
            </div>

            <!-- Admin Profile -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Admin Profile</h5>
                    </div>
                    <div class="card-body">
                        <div id="profileAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Admin Name</label>
                            <input type="text" class="form-control" id="adminName" value="Admin User">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" value="admin@cafe.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Leave blank to keep current">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword">
                        </div>
                        <button class="btn btn-primary" onclick="updateAdminProfile()">Update Profile</button>
                    </div>
                </div>
            </div>

            <!-- System Settings -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">System Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="acceptOrders" checked>
                            <label class="form-check-label" for="acceptOrders">
                                Accept Online Orders
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Email Notifications
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="maintenanceMode">
                            <label class="form-check-label" for="maintenanceMode">
                                Maintenance Mode
                            </label>
                        </div>
                        <button class="btn btn-primary" onclick="saveSystemSettings()">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
