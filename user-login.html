<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Jake Johnson Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2>â˜• User Login</h2>
                            <p class="text-muted">Welcome back to Jake Johnson Cafe</p>
                        </div>
                        <div id="loginAlert"></div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary" onclick="userLogin()">Login</button>
                        </div>
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="user-register.html">Register here</a></p>
                            <a href="index.html" class="text-muted">Back to home</a>
                        </div>
                        <div class="mt-3 p-3 bg-light rounded">
                            <small class="text-muted">Demo: user@cafe.com / password123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
